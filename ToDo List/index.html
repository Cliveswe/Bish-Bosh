<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body class="d-fex justify-content-center align-items-center">
        <header class="header text-center py-2">
            <h1 class="text-captilized">your todo list.</h1>
            <p>Here is a simple example of a "ToDo list".</p>
        </header>
        <div class="container container-md mt-3 mb-3 py-2 border-dark border-2 rounded">
            <main>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <div class="border border-dark rounded p-3"> <!-- Dark rounded container -->

                            <div class="input-group has-validation">
                                <span class="input-group-text">ToDo</span>
                                <div class="form-floating is-invalid">
                                    <input type="text" class="form-control is-invalid" id="todoInput"
                                        placeholder="Enter a task" required>
                                    <label for="todoInput">New Task</label>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a task.
                                </div>
                            </div>

                            <button class="btn btn-primary mt-2" onclick="addTodo()">Add Task</button>
                            <ul id="todoList" class="mt-3 list-group"></ul>

                        </div>
                    </div>
                </div>

                <script src="script.js"></script>
            </main>
        </div>


    </body>

</html>
